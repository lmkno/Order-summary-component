<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  <main>
    <div class="container">
      <div class="img-container">
        <img src="images/illustration-hero.svg" alt="illustration">
      </div>
      <div class="body-container">
        <h1>Order Summary</h1>
        <p>You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="pricing-container">
        <div class="pricing">
          <img src="images/icon-music.svg" alt="icon-music">
        </div>
        <div class="pricing" style="margin-right: 30px;">
          <p class="blue">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="pricing">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="payment-btn">
        <button type="button" name="button">Proceed to Payment</button>
        <p>Cancel Order</p>
      </div>
    </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mano</a>.
  </div>
</body>

</html>
